<h5>Metro Lines</h5> 
<div *ngFor="let line of app.metroLines">
  <div class="metroline">
    <div class="metroline-icon"></div>
    <input type="text" placeholder="Line Name">
    <input type="color"
           [(ngModel)]="line.style.color"
           (change)="updateStyle(line)">
  </div>
  <div>
    <div *ngFor="let station of line.stations" class="station">
      <div class="station-icon"></div>
      <input type="text" placeholder="Station Name">
      <input type="color">
      <input type="range" step="0.1" min="0" max="100"
             style="width: 100px;"
             [(ngModel)]="station.position"
             (ngModelChange)="moveStation(line, station)">
      <input type="number" step="0.1" min="0" max="100"
             style="width: 50px;"
             [(ngModel)]="station.position"
             (ngModelChange)="moveStation(line, station)">
      <label>%</label>
    </div>
  </div>
</div>
